<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avero - Cadastro</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#023859">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado ✅'))
        .catch(err => console.error('Erro ao registrar o Service Worker:', err));
    });
  }
</script>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body class="register-screen">
  <div class="register-container">
    <img src="assets/logo.png" alt="Logo Avero" class="logo-login">
    <h1>Crie sua conta e comece agora</h1>

    <form id="registerForm" class="form">
      <label for="name">Nome completo</label>
      <input type="text" id="name" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Crie uma senha" required>

      <label for="confirmPassword">Confirmar senha</label>
      <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>

      <p class="social-text">Ou continue com:</p>
      <div class="social-icons">
        <img src="assets/icons/facebook.png" alt="Facebook">
        <img src="assets/icons/google.png" alt="Google">
        <img src="assets/icons/apple.png" alt="Apple">
      </div>

      <div class="policy">
        <label>
          <input type="checkbox" required>
          Concordo com a <a href="#">Política de Privacidade</a> e os <a href="#">Termos de Uso</a>.
        </label>
      </div>

      <button type="submit" class="btn full">Cadastrar-se</button>
    </form>

    <footer class="footer">
      <p>Já tem uma conta? <a href="login.html" class="link">Entrar</a></p>
    </footer>
  </div>
</body>
</html>
