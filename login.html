<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avero - Login</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#023859">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado ✅'))
        .catch(err => console.error('Erro ao registrar o Service Worker:', err));
    });
  }
</script>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body class="login-screen">
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo Avero" class="logo-login">
    <h1>Seja bem-vindo!</h1>
    <p class="subtitle">Entre na sua conta para continuar a sua jornada.</p>

    <form id="loginForm" class="form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>

      <div class="options">
        <label class="remember">
          <input type="checkbox" id="remember"> Lembrar de mim
        </label>
        <a href="#" class="link">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn full">Entrar</button>
    </form>

    <footer class="footer">
      <p>Ainda não tem uma conta? <a href="register.html" class="link">Crie uma conta</a></p>
    </footer>
  </div>
</body>
</html>
